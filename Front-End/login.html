<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B4UGO</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <style>
        #login {
            margin: 16%;
        }

        #login-input {
          margin: 0 15%;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin" id="login">
      <form id="login-input">
        <h1 class="h1 mb-3 fw-normal">Before You Go</h1>
        <div class="form-floating">
          <input type="id" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">패스워드</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-dark" type="submit">로그인</button>
      </form>
    </main>    
    </body>
</html>
