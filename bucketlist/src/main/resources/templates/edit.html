<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="text-center" style="padding-top: 20%; padding-right: 20%; padding-left: 20%;">
<div id="Content">
    <input id="id" type="hidden" name="id"/>
    <form onsubmit="return save()">
        <fieldset>
            <legend>버킷리스트에 관한 나의 이야기</legend>
            <p>
                <input type="text" id="review" name="review" class="form-control"/>
            </p>
            <p>
                <input type="submit" value="저장"/>
            </p>
        </fieldset>
    </form>
</div>
</body>
<script>
    function getUrlParams() {
        let params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
            params[key] = value;
        });
        return params;
    }

    function save() {
        console.log(getUrlParams().id);
        const reviewInfo = {
            userBucketID: getUrlParams().id,
            review: $('#review').val()
        };
        console.log(reviewInfo);
        $.ajax({
            type: "POST",
            url: '/api/setComplete',
            data: JSON.stringify(reviewInfo),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            async: false,
            success: function() {
                alert("버킷리스트 완수!");
                window.location.href = "/main";
            }
        })
    }
</script>
</html>
